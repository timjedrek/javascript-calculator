<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="icon" type="image/x-icon" href="media/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen-holder">
                <div class="screen">
                    <div class="top-screen" id="topScreen"></div>
                    <div class="bottom-screen" id="bottomScreen">0</div>
                </div>
            </div>
            <div class="clear-and-delete">
                <button class="clear" id="clearButton">Clear</button>
                <button class="delete" id="deleteButton">Delete</button>
            </div>
            <div class="row-1">
                <button id="7button">7</button>
                <button id="8button">8</button>
                <button id="9button">9</button>
                <button id="divideButton">รท</button>
            </div>
            <div class="row-2">
                <button id="4button">4</button>
                <button id="5button">5</button>
                <button id="6button">6</button>
                <button id="multiplyButton">x</button>
            </div>
            <div class="row-3">
                <button id="1button">1</button>
                <button id="2button">2</button>
                <button id="3button">3</button>
                <button id="subtractButton">-</button>
            </div>
            <div class="row-4">
                <button id="decimal">.</button>
                <button id="0button">0</button>
                <button id="equals">=</button>
                <button id="plusButton">+</button>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; <script>document.write(new Date().getFullYear())</script> <a href="http://timjedrek.com">Tim Jedrek LLC</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
