<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="icon" type="image/x-icon" href="media/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-text">
            <h1>Javascript Calculator</h1>
        </div>
    </div>
    <div class="main">
        <div class="calculator">
            <div class="screen-holder">
                <div class="screen"></div>
            </div>
            <div class="clear-and-delete">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>
            <div class="row-1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>รท</button>
            </div>
            <div class="row-2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div class="row-3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row-4">
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
